<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="/scripts/mensajes.js"></script>
    <link rel="stylesheet" href="/styles/loginStyles.css">
</head>
<body>
    <div id="app" class="forgot-password-container">
        <h1>{{ titulo }}</h1>
        <form @submit.prevent="recuperarContrasena">           
            <input v-model="email" type="text" id="email" name="email" placeholder="Correo" required>
            <button type="submit" class="btn btn-primary">Recuperar Contraseña</button>
        </form>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                titulo: 'Recuperar Contraseña',
                email: ''
            },
            methods: {
                recuperarContrasena() {
                    console.log('Enviar formulario con el correo:', this.email);
                }
            }
        });
    </script>
</body>
</html>
