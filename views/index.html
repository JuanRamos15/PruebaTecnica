<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/styles/loginStyles.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="/login" method="post">           
            <input type="text" id="email" name="email" placeholder="Correo" required >
             <input type="password" id="password" name="password" placeholder="Contraseña" required required minlength="10">
            <div class="forgot-password">
                <a href="/recoveryPassword.html">¿Olvidaste tu contraseña?</a>
            </div> 
            <input type="submit" value="Sign in">
            <div class="divider">
                <div class="or-sign-in">
                    <span class="divider-text">O inicia sesión con</span>
                </div>
                <div class="social-icons">
                    <img src="/images/facebook.png" alt="Facebook" class="social-icon" title="Iniciar sesión con Facebook">
                    <img src="/images/google.png" alt="Google" class="social-icon" title="Iniciar sesión con Google">
                    <img src="/images/twitter.png" alt="Twitter" class="social-icon" title="Iniciar sesión con Twitter">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
